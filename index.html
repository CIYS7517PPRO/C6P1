<!DOCTYPE html>
<html>
<head>
    <link href = "http://35.185.87.233/static/stylesheets/main.css" rel = "stylesheet">
    <link href = "https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel = "stylesheet">
    <style>
        #mainContainer {
            display: flex;
            justify-content: space-between; 
            align-items: stretch;
        }
        #leftSide {
            flex-basis: 65%;
        }
        #rightSide {
            flex-basis: 25%;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id = "mainContainer">
        <div id = "leftSide">
            Please enter a mark:<br>
            <input type = "number" id = "markField">
            <button onclick = "calculate()">Display grade</button>
        </div>
        <div id = "rightSide">
            <div id = "finalGrade" style = "display : none">
                <h1>Grade:</h1><b><p id = "finalGradeParagraph"></p></b>
            </div>
        </div>
    </div>
    <script>
        var field = document.getElementById("markField");
        var div = document.getElementById("finalGrade");
        var paragraph = document.getElementById("finalGradeParagraph");
        
        var calculate = () => {
            div.style.display = "block";
            if (parseInt(field.value) >= 60) {
                paragraph.innerHTML = "Merit";
                paragrpah.style.color = "#98ba34";
            }
            else if (parseInt(field.value) >= 40) {
                paragraph.innerHTML = "Pass";
                paragraph.style.color = "#f2c604";
            }
            else {
                paragraph.innerHTML = "Fail";
                paragraph.style.color = "#e04e55";
            }
        }
    </script>
</body>
</html>
